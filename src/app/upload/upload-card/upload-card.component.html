<div class="card shadow-scale"[id]="getID(upload.id)">

  <div class="head">
    <p><b><a style="padding: 1px 5px;" routerLink='/info/users/{{user.uid}}'>{{user?.name}}</a></b></p>
    <p>{{upload.date.toDate() | date:'medium'}}</p>
    <p style="color:orange">{{upload.type.id}}</p>
    <span class="head-options">{{upload.acess}}</span>
  </div>

  <div class="container">
    <img class="post-image" [src]="upload.data" *ngIf="upload.type.id=='image'">
    <h3 >{{upload.title}}</h3> 
    <div style="white-space: pre-wrap;">{{upload.detail}}</div>
  </div>
  
  <div class="container" *ngIf="auth.user" (click)="$event.stopPropagation()" >

    <div class="main-options clearfix" >
        <a href="" (click)="download()" >{{upload.data_type=='link'?'open link':'download'}}</a>
         <div class="tooltip" style="width: 50%">
          <a href="" style="width: 100%" (click)="copyToClipboard()" (mouseout)='tooltipText="Copy to clipboard"'>share</a>
          <span class="tooltiptext" #myTooltip [innerHtml]='tooltipText'>Copy to clipboard</span>
        </div>
    </div>

  </div>
</div>
<!--[style.background-color]="liked ? 'green': 'white'" [style.color]="liked ? 'white': 'black'"-->
