<div>
	<h1>Welcome to templates</h1>
	<p>
 		Below are the available templates so far. Click and proceed to develop.
	</p>

 	<div class="add-options">
 		<div class="button" (click)="navigate(template.id)" *ngFor="let template of templates$ | async;">
 			<span>{{template.id}} template</span>
 			<div style="padding: 5px; margin: 5px 0; background: brown;">
 			{{template.info}}
 			</div>
 		</div>
 	</div>

</div>
