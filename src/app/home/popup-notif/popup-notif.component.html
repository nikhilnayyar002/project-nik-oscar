<div id="overlay" class="overlay overlay-fixed">
  <div class="form-container" style='padding: 0'>
    <div class='notif-container'>
      <ng-container *ngFor="let msg of ns.otherMessages;" >
        <div  class="message" [style.background]="msg.color" (click)="navigate(msg)">
          <img class='image' [src]="msg.image?msg.image:'assets/images/no-user.png'">
          <div>
            <p class='heading'>{{msg.heading}}</p>
            <p class='detail'>{{msg.detail}}</p>
          </div>
          <span class="badge" (click)="ns.remove(msg.data.id)">X</span>
          <input *ngIf='msg.type=="FriendRequest"' class='message-button' type="submit" value="A" (click)="fs.accept(msg.data.id);false"> 
        </div>
      </ng-container>
      <ng-container *ngFor="let msg of ns.messages;" >
          <div  class="message" [style.background]="msg.color" (click)="navigate(msg)">
            <img class='image' [src]="msg.image?msg.image:'assets/images/no-user.png'">
            <div>
              <p class='heading'>{{msg.heading}}</p>
              <p class='detail'>{{msg.detail}}</p>
            </div>
          </div>
      </ng-container>      
    </div>   
  </div>
</div>
